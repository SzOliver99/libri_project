<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Page Not Found</title>
		<script>
			const segments = location.pathname.slice(1).split('/');
			const base = segments.slice(0, segments.length - 2).join('/');
			const path = '/' + segments.slice(segments.length - 2).join('/');
			localStorage.setItem('sveltekit-reload', path);
			location.href = '/' + base;
		</script>
	</head>
	<body>
		<h1>Page Not Found</h1>
		<p>Redirecting...</p>
	</body>
</html>
